<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Transactions</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.date }}</td>
                    <td>${{ transaction.amount }}</td>
                    <td>{{ transaction.category }}</td>
                    <td>{{ transaction.type }}</td>
                    <td>
                        <a href="/edit/{{ transaction._id }}" class="button">Edit</a>
                        <form action="/delete/{{ transaction._id }}" method="POST" style="display:inline;">
                            <button type="submit" class="button">Delete</button>
                        </form>  
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="container" id="navigation-page">
        <button type="button" onclick="window.location.href='home.html';">Home</button>
        <button type="button" onclick="window.location.href='add.html';">Add Transactions</button>
    </div>
    
</body>
</html>
