
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- setting up account, only one time use in beginning -->
    <div id="account-page">
        <h2>Set up your account</h2>
        <form action="/account" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="total_budget">Total Budget for the Month:</label>
                <input type="number" id="total_budget" name="total_budget" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="spending_budget">Spending Budget for the Month:</label>
                <input type="number" id="spending_budget" name="spending_budget" class="form-control" required>
            </div>
            <!-- button to redirect -->
            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('index') }}';">Back to Home</button>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
