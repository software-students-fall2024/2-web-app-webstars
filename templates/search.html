<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Transactions</h1>
        <form method="POST">
            <label for="query">Search:</label>
            <input type="text" name="query" id="query" placeholder="Search by category or description" required>
            <button type="submit" class="button">Search</button>
        </form>
        {% if results %}
        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.date }}</td>
                    <td>${{ result.amount }}</td>
                    <td>{{ result.category }}</td>
                    <td>{{ result.description }}</td>
                    <td>{{ result.type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
    <div class="container" id="navigation page">
        <button type="button" onclick="window.location.href='home.html';">Home</button>
        <button type="button" onclick="window.location.href='add.html';">Add Transactions</button>
    </div>
</body>
</html>
