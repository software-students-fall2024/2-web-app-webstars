<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Transaction</h1>

        <form method="POST">
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" value="{{ transaction.amount }}" required>

            <label for="category">Category:</label>
            <input type="text" name="category" id="category" value="{{ transaction.category }}" required>

            <label for="description">Description:</label>
            <input type="text" name="description" id="description" value="{{ transaction.description }}" required>

            <label for="type">Type:</label>
            <select name="type" id="type">
                <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>Income</option>
                <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>Expense</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>

            <button type="submit" class="button">Update Transaction</button>
        </form>
    </div>
    <!-- back to home page -->
    <div class="container" id="navigation page">
        <button type="button" onclick="window.location.href='index.html';">Home</button>
    </div>
</body>
</html>
